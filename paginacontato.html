<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Entre em contato com o Virgo Studio para consultas e informações.">
    <meta name="keywords" content="contato, formulário, design, estúdio">
    <meta name="author" content="Virgo Studio">
    <title>Contato - Virgo Studio</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="contato.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="./IMG/logo.png" alt="Virgo Studio" class="img-fluid" style="height: 40px;"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sobre</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="contato.html">Contato</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Formulário de Contato -->
    <section class="container mt-5">
        <h2 class="text-center">Entre em Contato</h2>
        <form id="contactForm" action="https://formspree.io/f/your-form-id" method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Nome</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Mensagem</label>
                <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-dark">Enviar</button>
        </form>
    </section>

    <!-- Footer -->
    <footer class="footer text-center text-md-start py-3">
        <div class="container">
            <div class="row justify-content-between align-items-center">
                <div class="col-md-4">
                    <a href="#" aria-label="Página inicial">
                        <img src="./IMG/logo.png" alt="Logo da empresa" class="img-fluid" style="height: 40px;">
                    </a>
                </div>
                <div class="col-md-4 text-md-end">
                    <a href="https://www.behance.net" class="text-white mx-2" aria-label="Perfil da empresa no Behance">
                        <i class="bi bi-behance"></i>
                    </a>
                    <a href="https://instagram.com/virgostudiocriativo" class="text-white mx-2" aria-label="Instagram da empresa">
                        <i class="bi bi-instagram"></i>
                    </a>
                    <a href="https://wa.me/PHONE_NUMBER" class="text-white mx-2" aria-label="WhatsApp da empresa">
                        <i class="bi bi-whatsapp"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
